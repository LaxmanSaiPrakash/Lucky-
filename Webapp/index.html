<!doctype html>
<html>
<head>
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            background-image: url("07.png");
            background-size: cover;
            background-repeat: no-repeat;   
        }
        .paragraph {
            font-size: 16px;
            color: #e9e2e2;
            line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(248, 5, 5)">Welcome to the Sample Page</h1>
    <button style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px;" onclick="alert('Button Clicked!')">Click Me</button>
    <p class="paragraph">This is a sample paragraph to demonstrate a simple HTML structure.</p>
    <img src="08.png" alt="Sample Image" style="width:300px; height:auto; margin-top:20px;">
</body>
</html>
